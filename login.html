<!DOCTYPE html>
<html>
<head>
	<title>Web Kesehatan Hewan</title>
	<link rel="stylesheet" href="login.css">
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">

</head>
<body>
	<div id="card">
		<div id="card-content">
			<div id="card-title">
				<h2>HALOPET LOGIN</h2>
				<div class="underline-title"></div>
			</div>
			<form method="post" class="form">
				<label for="user-email" style="padding-top:13px">&nbsp;Email</label>
  <input id="user-email" class="form-content" type="email" name="email" autocomplete="on" required />
  <div class="form-border"></div>
				<label for="user-password" type="password" style="padding-top: 22px">&nbsp;Password</label>
				<input id="user-password" class="form-content" type="password" name="password"/>
				<div class="form-border"></div>
				<a href="#"><legend id="forgot-pass">Lupa kata sandi?</legend></a>
				<input id="submit-btn" type="submit" name="submit" value="LOGIN" /><a href="halopet.html" id="signup">Tidak Mempunyai Akun?</a>
			</form>

		</div>
	</div>

</body>
</html>
